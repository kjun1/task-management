# コンテンツとリンクの品質チェック
name: Content Quality Check

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  quality-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 'lts/*'

      - name: Install quality check tools
        run: |
          npm install -g markdownlint-cli
          npm install -g markdown-link-check

      - name: Markdown lint check
        run: |
          markdownlint content/**/*.md || echo "Markdown lint warnings found"

      - name: Link validation
        run: |
          find content -name "*.md" -exec markdown-link-check {} \; || echo "Broken links found"

      - name: Hugo build test
        env:
          HUGO_VERSION: 0.150.0
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb
          sudo dpkg -i ${{ runner.temp }}/hugo.deb
          hugo --gc --minify --buildDrafts --buildFuture

      - name: Math equation validation
        run: |
          # KaTeX数式の基本的な構文チェック
          grep -r '\$\$' content/ | grep -v '\\$\\$' || echo "Math equations found"
          grep -r '\$[^$]*\$' content/ || echo "Inline math found"