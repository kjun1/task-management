# Deployment configuration for GitHub Pages
deployment:
  targets:
    - name: "github-pages"
      URL: "https://kjun1.github.io/task-management"
      cloudFrontDistributionID: ""

# Build configuration
build:
  writeStats: true
  
# 出力最適化
minify:
  disableCSS: false
  disableHTML: false
  disableJS: false
  disableJSON: false
  disableSVG: false
  disableXML: false

# キャッシュ設定
caches:
  assets:
    dir: :cacheDir/_gen
    maxAge: 24h
  getcsv:
    dir: :cacheDir/getcsv
    maxAge: 1h
  getjson:
    dir: :cacheDir/getjson
    maxAge: 1h
  images:
    dir: :cacheDir/images
    maxAge: 24h

# 関連記事設定
related:
  includeNewer: true
  indices:
    - name: keywords
      weight: 100
    - name: tags
      weight: 80
    - name: date
      weight: 10
  threshold: 50
  toLower: false